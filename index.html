<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Boolzapp |</title>

    <!--Importing Bootsrap v.5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Importing Google Font-->
    
    
    <!--Importing FA-->
    <script src="https://kit.fontawesome.com/ad70f647da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div  id="app">
        <main>
            <div class="container py-5">
                <div class="row">
                    <div class="col-4 vh-100 small-col">
                        <div id="my-account-wrapper" class="col-12 d-flex justify-content-between align-items-center">
                            <div class="my-account col-6">
                                <!--inserire user photo-->
                            </div>

                            <div class="my-tools col-6 text-end">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                            
                    </div>

                    <div class="col-8 vh-100 big-col">

                        <div id="my-chat-wrapper" class="col-12 d-flex justify-content-between align-items-center">
                            <div class="my-account col-6">
                                <!--inserire user chat photo-->
                            </div>

                            <div class="my-chat-tools col-6 text-end">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>

                    </div>
                    
                </div>
            </div>
        </main>

    </div>

    
    <!--Importing Vue 3.2-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!--Importing JS-->
    <script src="./js/script.js"></script>
</body>
</html>
